<!DOCTYPE html>
<html lang="nl">
<!--voro de github-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mijnenveger jQuery</title>
    <style>
        #gameHolder {
            width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>


<body>
    <div id="gameHolder">
        <h1>Mijnenveger</h1>
        <!--BEGIN SPEL MET INPUT NAAM EN CONFIGURATIE-->
        <div id="divBeginSpel">
            <form>
                <h1>Begin Spel</h1>
                <p>Naam: <input type="text" name="invoerNaam" id="invoerNaam"></p>
                <p>Rijen: <input type="number" name="invoerRijen" id="invoerRijen"></p>
                <p>Kolommen: <input type="number" name="invoerKolommen" id="invoerKolommen"></p>
                <p>Bommen: <input type="number" name="invoerBommen" id="invoerBommen"></p>
                <input type="button" id="btnStart" value="Start spel">
                <input type="button" name="test" id="test" value="test">
            </form>
        </div>

        <!--SPEL-->
        <div id="divSpel">
            <h1>Spel</h1>
            <table id="tabelSpel"></table>

        </div>

        <!-- LIJST SPELERS-->

        <h1>Overzichtje</h1>
        <div id="spel"></div>
        <form action="http://192.168.23.124:1111/deelnemers" onsubmit="return false">
            <input type="text" name="naam" id="dnNaam" placeholder="Zoek op naam">
            <input type="text" name="bommen" id="dnBom" placeholder="Zoek op aantal bommen">
            <input type="text" name="rijen" id="dnRij" placeholder="Zoek op aantal rijen">
            <input type="text" name="kolommen" id="dnKolom" placeholder="Zoek op aantal kolommen">
            <input type="submit" id="getIt" value="Haal selectie op">
        </form>
        <div id="deelnemers">Hier komen de deelnemers</div>


        <form onsubmit="return false">
            <label for="naam">Naam: </label><input type="text" name="naam" id="naam">
            <label for="bom">Bommen: </label><input type="number" name="bommen" id="bom">
            <label for="rij">Rijen: </label><input type="number" name="rij" id="rij">
            <label for="kolom">Kolommen:</label><input type="number" name="kolom" id="kolom">
            <input type="submit" name="btnSubmit" id="btnSubmit" value="Post nieuwe deelnemer">
        </form>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="controllerJQ.js"></script>
        <script src="../model/modelSpel.js"></script>
        <!-- <script src="../restfulServices.js"></script> -->


</body>

</html>
