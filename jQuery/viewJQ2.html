<body oncontextmenu="return false" class="body">

    <div id="gameHolder">

        <!--AFBEELDING + TITEL-->
        <div id="divHoofding" class="jumbotron titel">
            <div class="container">
                <h1 id="titel">Mijnenveger</h1>
            </div>
        </div>
        <!--EINDE AFBEELDING + TITEL-->

        <!--NAAM EN CONFIGURATIE EN STARTKNOP-->
        <div id="divStart">
            <form>
                <div class="form-group">
                    <p>Naam: <input type="text" name="invoerNaam" id="invoerNaam" class="form-control"></p>
                </div>
                <div class="form-group">
                    <p>Rijen: <input type="number" name="invoerRijen" id="invoerRijen" value="10" class="form-control"></p>
                </div>
                <p>Kolommen: <input type="number" name="invoerKolommen" id="invoerKolommen" value="10" class="form-control"></p>
                <p>Bommen: <input type="number" name="invoerBommen" id="invoerBommen" value="10" class="form-control"></p>
                <div class="btn-group">
                    <input class="btn btn-default" type="button" id="btnStart" value="Start spel">
                </div>
            </form>
        </div>
        <!--EINDE NAAM EN CONFIGURATIE EN STARTKNOP-->

        <!--SPEL-->
        <hr>
        <div id="divSpel">
            <div>
                <div class="btn-group">
                    <input class="btn btn-default" type="button" name="btnPauzeer" id="btnPauzeer" value="Pauzeer spel">
                    <input class="btn btn-default" type="button" name="btnHerneem" id="btnHerneem" value="Herneem spel">
                </div>
                <br>
                <div class="btn-group">
                    <div class="btn btn-default" name="showTime" id="showTime"> Verstreken tijd</div>
                    <div class="btn btn-default" name="showBombs" id="showBombs"> Resterende bommen </div>
                </div>
            </div>

            <div id="divSpelbord">
            </div>
        </div>
        <hr>
        <!--EINDE SPEL-->

        <!-- LIJST SPELERS-->
        <div id="divLijst"></div>
        <form action="http://192.168.23.124:1111/deelnemers" onsubmit="return false">
            <div class="form-group"> <input type="text" name="naam" id="dnNaam" placeholder="Zoek op naam"></div>
            <div class="form-group"><input type="text" name="bommen" id="dnBom" placeholder="Zoek op aantal bommen"></div>
            <div class="form-group"><input type="text" name="rijen" id="dnRij" placeholder="Zoek op aantal rijen"></div>
            <div class="form-group"><input type="text" name="kolommen" id="dnKolom" placeholder="Zoek op aantal kolommen"></div>
            <input type="submit" id="getIt" value="Haal selectie op">
        </form>
        <div id="deelnemers">Hier komen de deelnemers</div>
